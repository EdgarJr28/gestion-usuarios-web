<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-4 bg-white shadow-md rounded-md">
      <h2 class="text-2xl font-bold text-center">Login</h2>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="loginData.email"
            (input)="clearError()" 
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="loginData.password"
            (input)="clearError()" 
            required
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700"
        >
          Login
        </button>
        <div *ngIf="errorMessage" class="text-red-500 mt-2 text-center">
            {{ errorMessage }}
          </div>
      </form>
    </div>
  </div>
